{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h2>Upload QRcode</h2><br>
            <form class="form form-horizontal" method="POST" role="form" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                {{ form.qrcode }}
                <br>
                {{ wtf.form_field(form.send_vehicle) }}
                {{ wtf.form_field(form.submit) }}
            </form>
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script>
        document.getElementById("scan").className += "active";
    </script>
{% endblock script %}
